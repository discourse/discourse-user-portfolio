portfolio_category:
  type: integer
  default: 0
portfolio_tags:
  type: list
  list_type: tag
  default: ""
portfolio_icon:
  default: palette
portfolio_thumbnail_style:
  default: grid
  type: enum
  choices:
    - grid
    - masonry
    - list
    - none
user_card_portfolio_link: true
portfolio_order:
  default: "latest"
  type: enum
  choices:
    - latest
    - created
portfolio_route_name: 
  default: "portfolio"
  type: string
  description: |
    name of the portfolio page in the URL, for example /u/username/activity/<strong>porfolio</strong>
